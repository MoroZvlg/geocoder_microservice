---
- hosts: app
  gather_facts: no
  vars:
    image: geocoder
  tasks:
    - name: setup facts
      set_fact:
        timestamp: '{{ lookup("pipe", "date -u +%Y%m%d%H%M%S") }}'

    - name: build docker image
      delegate_to: 127.0.0.1
      docker_image:
        build:
          path: ../
          pull: no
        name: '{{ image }}'
        source: build
        force_source: yes

    - name: save image to file
      delegate_to: 127.0.0.1
      docker_image:
        name: '{{ image}}'
        tag: latest
        archive_path: '{{ image }}.tar'
        source: local

    - name: compress image
      delegate_to: 127.0.0.1
      archive:
        path: '{{ image }}.tar'
        dest: '{{ image }}.tar.gz'
        remove: yes

    - name: copy image
      copy:
        src: '{{ image }}.tar.gz'
        dest: '/tmp/{{ timestamp }}-{{ image }}.tar.gz'

    - name: extract image
      shell: 'gunzip {{ timestamp }}-{{ image }}.tar.gz'
      args:
        chdir: /tmp

    - name: load image
      become: yes
      docker_image:
        name: '{{ timestamp }}-{{ image }}'
        load_path: '/tmp/{{ timestamp }}-{{ image }}.tar'
        source: load

    - name: remove image file
      file:
        path: '/tmp/{{ timestamp }}-{{ image }}.tar'
        state: absent

    - name: start geocoder
      become: yes
      docker_container:
        name: geocoder
        image: 'geocoder'
        network_mode: host
        restart_policy: on-failure
        restart_retries: 10
        tty: yes
        env_file: '/home/{{ ansible_user }}/.env'
        state: started

